<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./style.css">
</head>
<body>
    <div class = "header">
        Calculator
    </div>
    <div class="calculator">
        <div class="output">
            <div class = "previous-operand">123 +</div>
            <div class = "current-operand">456</div>
        </div>
        <div class="keys">
            <button class="9">9</button>
            <button class="8">8</button>
            <button class="7">7</button>
            <button class="6">6</button>
            <button class="5">5</button>
            <button class="4">4</button>
            <button class="3">3</button>
            <button class="2">2</button>
            <button class="1">1</button>
            <button class="0">0</button>
            <button class="operator" data-action="add">+</button>
            <button class="operator" data-action="subtract">-</button>
            <button class="operator" data-action="multiply">*</button>
            <button class="operator" data-action="divide">/</button>
            <button class="operator" data-action="equals">=</button>
            <button data-action = "decimal">.</button>
            <button data-action = "clear">AC</button>
        </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
